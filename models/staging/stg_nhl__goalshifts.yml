version: 2

models:
  - name: stg_nhl__goalshifts
    description: Staged NHL goals from the shifts API endpoint
    columns:
      # Primary Key
      - name: stg_nhl__shift_id
        description: Unique surrogate key for an NHL game
        tests:
          - unique
          - not_null

      # Identifiers
      - name: shift_id
        description: Unique identifier for an NHL shift (e.g. "6143708")